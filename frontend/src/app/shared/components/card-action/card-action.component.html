<div class="card">
    <div class="card-body d-flex">
        <div *ngIf="isTitleVisible" class="card-title d-flex align-around">
            <h5 class="card-title-label">
                <ng-content select="[title]"></ng-content>
            </h5>
        </div>
        
        <div class="card-content">
            <ng-content select="[content]"></ng-content>
        </div>
        <div class="card-action-buttons">
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onVisualizeClick()">
                    <fa-icon [icon]="faEye"></fa-icon>
                </button>
            </div>
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onEditClick()">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </button>
            </div>
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onDeleteClick()">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>

<app-delete-dialog [handleDeleteEvent]="deleteClick.asObservable()"></app-delete-dialog>
