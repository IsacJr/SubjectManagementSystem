<div class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" #deleteModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-outline-danger" (click)="actionModal()">Apagar</button>
      </div>
    </div>
  </div>
</div>
