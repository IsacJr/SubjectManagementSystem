<app-card-regular [isTitleVisible]="false">
    <div content>
        <form [formGroup]="stageForm">
            <fieldset class="row mb-3" disabled>
                <div class="col-2">
                    <label class="col-form-label">Descrição</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control" placeholder="" aria-label="Descrição" formControlName="description"></textarea>
                </div>
            </fieldset>
            <fieldset class="row mb-3" [disabled]="isStageDelivered">
                <div class="col-2">
                    <label class="col-form-label">Solução</label>
                </div>
                <div class="col-10">
                    <input [disabled]="true" type="text" class="form-control" placeholder="" aria-label="Solução" formControlName="link">
                </div>
            </fieldset>
            <div class="w-100 d-flex justify-content-end">
                <button class="btn btn-outline-secundary" (click)="deliveryStage()" [disabled]="isStageDelivered">
                    Entregar
                </button>
            </div>
        </form>
    </div>
</app-card-regular>
