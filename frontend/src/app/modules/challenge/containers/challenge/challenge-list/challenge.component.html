<div class="title-container">
    <h2>Lista de Desafios</h2>
</div>
<div class="actions-button-container">
    <div class="new-container">
        <a class="btn btn-outline-secondary" [routerLink]="['/admin/challenge/new']">Novo Desafio</a>
    </div>
</div>
<div class="body-container">
    <div class="card-list">
        <div class="card-wraper" *ngFor="let desafio of challengeList">
            <app-card-action
            >
                <div title>
                    {{ desafio ? desafio.title : '-' }}
                </div>
                <div content>
                    <div class="row mb-3">
                        <div class="col-lg-12 d-flex flex-column">
                            <label>Descrição: </label>
                            {{ desafio.caption || '-' }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Instituição: </label>
                            {{ desafio?.institution?.name || '-' }}
                        </div>
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Área: </label>
                            {{ desafio?.field?.name || '-' }}
                        </div>
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Status: </label>
                            {{ desafio?.statusDescription || '-' }}
                        </div>
                    </div>
                </div>
            </app-card-action>
        </div>
    </div>
    <div class="card-pagination">
    </div>
</div>
