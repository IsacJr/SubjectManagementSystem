<div class="title-container">
    <h2>Nova Equipe</h2>
</div>

<div class="body-container">
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Solução</label>
              <textarea class="form-control" rows="4" placeholder="Solução" aria-label="Solução" formControlName="solution"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Mentor</label>
                <select class="form-select" aria-label="Mentor" formControlName="idMentor" (change)="changeMentor($event)">
                    <option [value]="null" selected disabled >Selecione um mentor</option>
                    <option *ngFor="let tp of mentorList" [value]="tp.id">{{ tp.name }}</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Membros</label>
                <ng-select
                    [items]="memberList"
                    bindLabel="name"
                    placeholder="Select item"
                    appendTo="body"
                    [multiple]="true"
                    [(ngModel)]="selectedMemberList"
                    [ngModelOptions]="{standalone: true}">
                </ng-select>
            </div>
        </div>

        <button class="btn btn-outline-success" type="submit">Salvar</button>
    </form>
</div>
