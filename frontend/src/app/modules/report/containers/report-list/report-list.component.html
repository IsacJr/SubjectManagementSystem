<div class="title-container">
    <h2>Lista de Dificuldades</h2>
</div>
<div class="body-container">
    <div class="card-list">
        <div class="card-wraper" *ngFor="let report of reportList">
            <app-card-regular [isTitleVisible]="false">
                <div content>
                    <div class="row">
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Desafio: </label>
                            {{ report?.problemChallenge?.challenge?.tittle || '-'}}
                        </div>
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Autor: </label>
                            {{ report?.author.name || '-'}}
                        </div>
                        <div class="col-lg-4 d-flex flex-column">
                            <label>Descrição: </label>
                            {{ report?.description || '-'}}
                        </div>
                    </div>
                </div>
            </app-card-regular>
        </div>
    </div>
</div>
