<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <div class="card-content">
            <div>{{ user | json }}</div>
        </div>
        <div class="card-action-buttons">
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="onVisualize()">Visualizar</button>
            </div>
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onEdit()">Editar</button>
            </div>
            <div class="card-button-item">
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete()">Apagar</button>
            </div>
        </div>
      
    </div>
  </div>
